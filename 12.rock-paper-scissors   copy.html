<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
  <body>
    <p class="title">rock paper scissors
    </p>
    
    <button class="move-button js-rock-button" ><img src="project pics/rock-emoji.png" class="move-icon">
    </botton>

    <button class="move-button js-paper-button" ><img src="project pics/paper-emoji.png " class="move-icon">
    </botton>

    <button class="move-button js-scissors-button"><img src="project pics/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-button" >Reset Score
    </botton>
    <button class = "auto-play-button" onclick="
      autoplay();
    ">Auto play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>

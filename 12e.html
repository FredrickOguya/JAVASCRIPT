<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="yeah" 
    ">Add to cart</button>
    <p class="add"></p>
    <script>
        document.querySelector('.yeah').addEventListener('click',()=>{
            const element = document.querySelector('.add')

            element.innerHTML= 'added'
            
            setTimeout(function (){element.innerHTML=''}, 2000)
        })
        
    </script>
</body>
</html>

<body>
    <script>
        console.log(removeEgg(['egg','apple','egg','egg','ham']))
        function removeEgg(array){
            let product =[];
            let removeEggs = 0;
            for(i=0;i<array.length;i++){
                if (array[i] === 'egg' && removeEggs< 2){
                    removeEggs++;
                    continue;
                }
                product.push(array[i]);
            }
            return product;
        }
    </script>
</body>

<body>
    <script>
      
       function arraySwap(array) {
         const lastNum = array[0];
         const firstNum = array[array.length-1];

         array[0] = firstNum;
         array[array.length-1] = lastNum; 
        
        return array;

       }
      console.log(arraySwap([4,6,5,3,5,9,5,3,2,7,9,8]))
    </script>
</body>

<body>
    <script>
        const array = ['hello','world','search','good']
        let index = -1;
        for (let i = 0;i<array.length;i++){
           
           if (array[i] === 'search'){
            index = i;
           }
           
           console.log(index)
        }

        const numbers = ['not','found']
        let indexs = -1;
        for (let i = 0;i<array.length;i++){
           
           if (numbers[i] === 'search'){
            indexs = i;
           }
           
           console.log(indexs)
        }
    </script>

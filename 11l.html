<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function minMax(nums){
           const result = {
            min: nums[0],
            max:nums[0],
            }
        for(let i =0; i<nums.length;i++){
            const no = nums[i];
            if (result.max === null || no>result.max){
                result.max = no;
            }
            if(result.min === null || no<result.min){
                result.min=no;
            }
        }
        return result;
        }
        console.log(minMax([-2,3,-5,7,10]));
        console.log(minMax([]))
        console.log(minMax[3])
        
            
        
    </script>
</body>
</html>

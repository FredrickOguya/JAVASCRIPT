<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        playGame('heads')
    ">Head</button>
    <button onclick="
        playGame('tails')
    ">Tail</button>
    <button onclick="
        score.wins =0;
        score.losses =0;
        localStorage.removeItem('score')
        console.log(score)

    ">reset</button>
    
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || 
        {
                wins: 0,
                losses: 0
            }
        
       
          
        function playGame(guess) {
            let random = Math.random ();
          const results = random < 0.5 ? 'heads' : 'tails'
            console.log(random)
          console.log(results)

          console.log(guess === results ? 'you win' : 'you loose');

           
          if (guess === results) {
            score.wins +=1;
          } else {
            score.losses +=1
          }
          console.log(score);

          localStorage.setItem ('score', JSON.stringify(score));
        }
          
          
         
    </script>
</body>
</html>

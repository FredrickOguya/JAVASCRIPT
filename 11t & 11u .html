<body>
    <script>
        function removeEgg(array){
            const foods2 = array.slice();

            const reverseArray = foods2.reverse();
            const array2 = [];
            let count = 0;
            for(let i=0;i<reverseArray.length;i++){
                if(reverseArray[i]==='egg' && count<2){
                    count++;
                    continue;
                }
                array2.push(reverseArray[i]);
            }
            return array2.reverse();
            
        }
        const array = ['egg','apple','egg','egg','ham']
        console.log(removeEgg(array))
    </script>
